<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//서버에 데이터를 전송하고 서버에서 가공한 데이터를 전달 받음
		//지정하지 않으면 기본적으로 get방식으로 전송(get방식의 주소 생성)
		$.ajax({
			url : 'myParam.jsp', //요청 URL
			data : {name:'하하', age:21}, //서버쪽에 전송할 데이터
			success : function(param){ //서버에 응답이 성공했을 때 호출
				$('body').append(param);
			}
		});
	});
</script>
</head>
<body>

</body>
</html>
